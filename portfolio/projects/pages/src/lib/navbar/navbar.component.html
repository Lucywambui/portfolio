<div class="main-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Lucy M</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" *ngFor="let link of navigationLinks">
                    <a class="nav-item nav-link" aria-current="page" routerLink={{link.href}}  (click)="onClick(link)" routerLinkActive="active">{{link.label}}<span *ngIf="link.isActive" class="active"></span></a>
  
                </div>
            </div>
        </div>
    </nav>
</div>
